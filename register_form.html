<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.8);">
      <h2 class="card-title text-center mb-4"><strong>Register</strong></h2>
      <form id="registerForm">
        <!-- Field for Name -->
        <div class="mb-3">
          <label for="nome" class="form-label">NAME</label>
          <input type="text" class="form-control" placeholder="Enter your name" required />
        </div>

        <!-- Field for Username -->
        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input type="text" class="form-control" placeholder="Enter your username" required />
        </div>

        <!-- Field for NIF -->
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" placeholder="Enter your NIF" required />
        </div>

        <!-- Field for Password -->
        <div class="mb-3">
          <label for="senha" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <!-- Field for Repeat Password -->
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">REPEAT PASSWORD</label>
          <input type="password" class="form-control" placeholder="Repeat your password" required />
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="text-center mt-3">
        <a href="login.html">Already have an account? Log in</a>
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
